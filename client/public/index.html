<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Fat Git</title>
  <script src="/js/bundle.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>

<div id="container">

<header>

  <h1>Fat Git</h1>

</header>

    <form id="goalSet">
      <label for="goal">Enter your target amount of calories: </label>
      <input type="number" id="goal_input" name="goal" required min="0">
      <button type="submit" id="goal_submit">Submit</button>
    </form>

    <form class="input-form" >
      <label for="food-name">Name:</label>
      <input type="text" name="food-name" id="foodName" required>
      <label for="quantity">Quantity:</label>
      <input type="number" name="quantity" id="quantity" min="1" value="1" required>
      <label for="date">Date:</label>
      <input type="date" name="date" id="date" required>
      <input type="submit" id="submit">
    </form>
    <nav id="nav-bar">
      <ul>
        <li><a id="daily">Daily</a></li>
        <li><a id="weekly">Weekly</a></li>
        <li><a><label for="monthly">Monthly</label>
          <select id="monthly">
            <option disable selected value>-- select a month --</option>
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select></a></li>
        <!-- <li><a id="monthly">Monthly</a></li> -->
        <li><a id="all">All</a></li>
      </ul>
    </nav>
    <div id="food-data">

    </div> <!--food-data-->
    <div id="charts">


      <div id="intake-chart-container" ></div>
      <div id="allowance-chart-container" ></div>
    
  </div> <!--charts-->
</div><!--container-->
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Fat Git</title>
  <script src="/js/bundle.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <div id="container">

  <header>

    <h1>Fat Git</h1>

  </header>
  <form id="goalSet">
    <label for="goal">Enter your target amount of calories per day: </label>
    <input type="number" id="goal_input" name="goal" required min="0">
    <button type="submit" id="goal_submit">Submit</button>
  </form>


  <form class="input-form" >
    <label for="food-name">Name:</label>
    <input type="text" name="food-name" id="foodName" required>
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" id="quantity" value="1" min="1" required>
    <label for="date">Date:</label>
    <input type="date" name="date" id="date" required>
    <input type="submit" id="submit">
  </form>
  <nav>
    <ul>
      <li><a id="daily">Daily</a></li>
      <li><a id="weekly">Weekly</a></li>
      <li><a id="monthly">Monthly</a></li>
    </ul>
  </nav>
  <div id="food-data">

  </div> <!--food-data-->
  <div id="charts">


      <div id="allowance-chart-container" ></div>
      <div id="intake-chart-container" ></div>
  </div> <!--charts-->
</div><!--container-->
</body>
</html>

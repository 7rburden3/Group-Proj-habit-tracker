<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Fat Git</title>
  <script src="/js/bundle.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <h1>Fat Git</h1>

    <form id="goalSet">
      <label for="goal">Enter your target amount of calories: </label>
      <input type="number" id="goal_input" name="goal" required min="0">
      <button type="submit" id="goal_submit">Submit</button>
    </form>

    <form class="input-form" >
      <label for="food-name">Name:</label>
      <input type="text" name="food-name" id="foodName" required>
      <label for="calories">Calories:</label>
      <input type="number" name="calories" id="calories">
      <label for="date">Date:</label>
      <input type="date" name="date" id="date" required>
      <input type="submit" id="submit">
    </form>
    <nav>
      <ul>
        <li><a id="daily">Daily</a></li>
        <li><a id="weekly">Weekly</a></li>
        <li><a id="monthly">Monthly</a></li>
      </ul>
    </nav>
    <table id="food-data">

    </table> <!--food-data-->
    <div id="charts">


    <div id="intake-chart-container" ></div>
    <div id="allowance-chart-container" ></div>
  </div> <!--charts-->

</body>
</html>
